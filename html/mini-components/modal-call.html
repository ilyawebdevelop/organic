<div data-modal="call" class="modal">
	<div class="modal__overlay">
		<div class="modal__window">
			<img src="img/decor/canister-petar.webp" alt="Канистра и лепесток" class="modal__window-decor" />
			<button class="btn modal__close">
				<svg class="modal__close-icon">
					<use xlink:href="img/icons/icons.svg#icon-close"></use>
				</svg>
			</button>
			<h2 class="title title-1 modal-call__title">Заказать удобрения</h2>
			<p class="modal-call__content">
				Оставьте заявку, и мы свяжемся с вами! <br />
				<br />
				Поможем подобрать удобрение и проконсультируем по всем вопросам.
			</p>
			<form action="#" class="modal-call__form form">
				<div class="form__body">
					<div class="form__input-wrapper">
						<input type="text" name="name" id="call-name" placeholder="Имя" class="form__input" />
						<label for="call-name" class="form__label">Введите ваше имя</label>
					</div>
					<div class="form__input-wrapper">
						<input type="tel" name="tel" id="call-tel" placeholder="+7 (___) ___-__-__" class="form__input" />
						<label for="call-tel" class="form__label">Введите ваше имя</label>
					</div>
					<button class="btn btn-custom btn-primary form__btn">Отправить заявку</button>
					<a href="#" target="_blank" class="btn btn-custom btn-primary form__btn btn-primary--green">Написать в whatsapp</a>
				</div>
				<p target="_blank" class="form__politic">
					Нажимая «Отправить заявку», вы соглашаетесь на обработку персональных данных в
					соответствии с <a href="#" target="_blank"> Политикой конфиденциальности </a>.
				</p>
			</form>
		</div>
	</div>
</div>
